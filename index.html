<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Piece Collection</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">
  <link rel="stylesheet" href="style.css">

  <!-- OCR (Tesseract.js v5) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <header>
    <h1>One Piece Collection</h1>
    <p>ManaBox-Style: Auto-Erkennung → Code-OCR → Auto hinzufügen (ohne Foto speichern)</p>
  </header>

  <main>
    <section class="panel">
      <button id="startBtn">Scan starten</button>
      <button id="stopBtn" class="secondary" hidden>Stop</button>

      <div class="camWrap">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="status">
        <div><strong>Status:</strong> <span id="statusText">bereit</span></div>
        <div class="small" id="lastHit"></div>
      </div>

      <p class="hint">
        iPhone/Safari: Kamera darf erst nach einem Klick starten. Danach läuft der Scan automatisch.
      </p>
    </section>

    <section class="panel">
      <h2>Sammlung</h2>
      <ul id="list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
