<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Piece Collection</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>One Piece Collection</h1>
    <p>Web-App (Live-Scan mit Kamera)</p>
  </header>

  <main>
    <section class="add">
      <input id="name" placeholder="Kartenname (z.B. Imu)" />

      <button id="scanBtn">Karte scannen (Live-Kamera)</button>

      <video id="video" autoplay playsinline></video>
      <button id="captureBtn" class="secondary" hidden>Scan aufnehmen</button>

      <canvas id="canvas" hidden></canvas>

      <img id="preview" alt="Vorschau" />

      <button id="addBtn">Hinzufügen</button>
      <p class="hint">Tipp: Tippe auf eine gespeicherte Karte, um sie zu löschen.</p>
    </section>

    <section>
      <h2>Sammlung</h2>
      <ul id="list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
