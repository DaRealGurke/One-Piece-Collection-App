<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One Piece Collection</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#111827">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>One Piece Collection</h1>
    <p>Auto-Scan (Karte wird automatisch erkannt & gespeichert)</p>
  </header>

  <main>
    <section class="panel">
      <button id="startBtn">Auto-Scan starten</button>
      <button id="stopBtn" class="secondary" hidden>Stop</button>

      <div class="camWrap">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
      </div>

      <p class="hint">
        Hinweis: Kamera startet aus Sicherheitsgr√ºnden erst nach einem Klick (Safari/iOS-Regel).
        Danach erkennt die App Karten automatisch.
      </p>
    </section>

    <section class="panel">
      <h2>Sammlung</h2>
      <ul id="list"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
