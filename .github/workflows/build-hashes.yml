name: Build hashes.json

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1" # jeden Montag 03:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pillow

      - name: Generate hashes.json
        run: |
          python tools/generate_hashes.py

      - name: Commit hashes.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add hashes.json
          git commit -m "Update hashes.json" || echo "No changes"
          git push
